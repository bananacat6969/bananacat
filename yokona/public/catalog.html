<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catalog - Yokona</title>
        <style>
            body {
                font-family: "Comic Sans MS", "Comic Sans", Sans-serif;
                background-color: #f0f0f0;
                color: #000;
                margin: 0;
                padding: 0;
                line-height: 1.4;
            }

            .container {
                width: 90%;
                max-width: 1200px;
                margin: 0 auto;
            }

            .header {
                background-color: #96a8c8;
                padding: 10px;
                border-bottom: 3px solid #5a6d8a;
                text-align: center;
                margin-bottom: 10px;
            }

            .nav {
                background-color: #d0d8e8;
                padding: 5px;
                margin-bottom: 20px;
                text-align: center;
            }

            .nav a {
                margin: 0 15px;
                text-decoration: none;
                color: #334;
                font-weight: bold;
            }

            .catalog-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
                padding: 20px 0;
            }

            .thread-card {
                background-color: white;
                border: 1px solid #ccc;
                padding: 10px;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            .thread-card:hover {
                background-color: #f0f4ff;
            }

            .thread-image {
                width: 100%;
                height: 120px;
                object-fit: cover;
                margin-bottom: 8px;
                border: 1px solid #ddd;
            }

            .thread-subject {
                font-weight: bold;
                margin-bottom: 5px;
                color: #5a6d8a;
                font-size: 0.9em;
            }

            .thread-content {
                font-size: 0.8em;
                color: #666;
                overflow: hidden;
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
            }

            .thread-stats {
                font-size: 0.75em;
                color: #888;
                margin-top: 5px;
                border-top: 1px dashed #ddd;
                padding-top: 3px;
            }

            .loading {
                text-align: center;
                padding: 50px;
                font-style: italic;
                color: #666;
            }

            .footer {
                background-color: #d0d8e8;
                padding: 10px;
                text-align: center;
                margin-top: 20px;
                font-size: 0.9em;
            }

            .footer a {
                margin: 0 10px;
                text-decoration: none;
                color: #334;
            }

            .catalog-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #d0d8f0;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #999;
            }

            .catalog-header h2 {
                margin: 0;
                color: #5a6d8a;
            }

            .refresh-btn {
                background-color: #96a8c8;
                border: none;
                padding: 8px 15px;
                cursor: pointer;
                font-family: inherit;
                color: white;
                border-radius: 3px;
            }

            .refresh-btn:hover {
                background-color: #5a6d8a;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>yokona - Catalog</h1>
                <div class="nav">
                    <a href="home.html">Home</a>
                    <a href="#" onclick="goBack()">Back to Board</a>
                    <a href="faq.html">FAQ</a>
                    <a href="contact.html">Contact</a>
                    <a href="legal.html">Legal</a>
                </div>
            </div>

            <div class="catalog-header">
                <h2>ðŸ“‹ Catalog</h2>
                <button class="refresh-btn" onclick="loadCatalog()">
                    ðŸ”„ Refresh
                </button>
            </div>

            <div id="catalog-container">
                <div class="loading">Loading catalog...</div>
            </div>

            <div class="footer">
                <a href="faq.html">FAQ</a> |
                <a href="contact.html">Contact</a> |
                <a href="legal.html">Legal</a> |
                <a href="#">Donate</a>
                <p>Yokona - Since 2025</p>
            </div>
        </div>

        <script>
            const boardSlug =
                new URLSearchParams(window.location.search).get("board") ||
                "gen";

            async function loadCatalog() {
                document.getElementById("catalog-container").innerHTML =
                    '<div class="loading">Loading catalog...</div>';

                try {
                    const response = await fetch(
                        `/api/boards/${boardSlug}/threads?limit=50`,
                    );
                    if (!response.ok) throw new Error("Failed to load catalog");

                    const data = await response.json();
                    renderCatalog(data.threads);
                } catch (error) {
                    document.getElementById("catalog-container").innerHTML = `
                    <div class="error">Error loading catalog: ${error.message}</div>
                `;
                }
            }

            function renderCatalog(threads) {
                const container = document.getElementById("catalog-container");

                if (threads.length === 0) {
                    container.innerHTML =
                        '<div class="loading">No threads found</div>';
                    return;
                }

                let catalogHTML = '<div class="catalog-grid">';

                threads.forEach((thread) => {
                    const subject = thread.subject || "No Subject";
                    const content =
                        thread.content.substring(0, 100) +
                        (thread.content.length > 100 ? "..." : "");
                    const postDate = new Date(
                        thread.created_at,
                    ).toLocaleDateString();

                    catalogHTML += `
                    <div class="thread-card" onclick="viewThread(${thread.id})">
                        ${thread.image_url ? `<img src="${thread.image_url}" alt="Thread image" class="thread-image">` : '<div class="thread-image" style="background-color: #eee; display: flex; align-items: center; justify-content: center; color: #999;">No Image</div>'}
                        <div class="thread-subject">${subject}</div>
                        <div class="thread-content">${content}</div>
                        <div class="thread-stats">
                            Anonymous ${postDate} | ${thread.reply_count || 0} replies
                        </div>
                    </div>
                `;
                });

                catalogHTML += "</div>";
                container.innerHTML = catalogHTML;
            }

            function viewThread(threadId) {
                window.location.href = `thread.html?thread=${threadId}`;
            }

            function goBack() {
                window.location.href = `board.html?board=${boardSlug}`;
            }

            document.addEventListener("DOMContentLoaded", loadCatalog);
        </script>
    </body>
</html>
