<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>yokona - /gr/ - Green-Text</title>
        <style>
            body {
                font-family: Tahoma, Arial, sans-serif;
                font-size: 13px;
                margin: 0;
                padding: 10px;
                background-color: #eef2ff;
                color: #000080;
            }

            .container {
                max-width: 900px;
                margin: 0 auto;
                background-color: #d6daf0;
                padding: 20px;
                border: 1px solid #b7c5d9;
            }

            .header {
                text-align: center;
                border-bottom: 1px solid #b7c5d9;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }

            .header h1 {
                margin: 0;
                color: #af0a0f;
                font-size: 24px;
            }

            .nav {
                margin-top: 10px;
            }

            .nav a {
                color: #34345c;
                text-decoration: none;
                margin: 0 10px;
                font-weight: bold;
            }

            .nav a:hover {
                text-decoration: underline;
            }

            .board-header {
                text-align: center;
                margin-bottom: 20px;
            }

            .board-header h2 {
                color: #af0a0f;
                margin: 0;
                font-size: 20px;
            }

            .board-controls {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .post-form {
                background-color: #f0e0d6;
                border: 1px solid #b7c5d9;
                padding: 15px;
                margin-bottom: 20px;
            }

            .post-form h3 {
                margin: 0 0 10px 0;
                color: #af0a0f;
            }

            .form-row {
                display: flex;
                margin-bottom: 10px;
                align-items: center;
                flex-wrap: wrap;
                gap: 10px;
            }

            .form-row label {
                min-width: 80px;
                font-weight: bold;
            }

            .form-row input,
            .form-row textarea {
                padding: 3px;
                border: 1px solid #aaa;
                font-family: inherit;
                font-size: inherit;
            }

            .form-row input[type="text"],
            .form-row input[type="password"] {
                width: 200px;
            }

            .form-row textarea {
                width: 400px;
                height: 80px;
                resize: vertical;
            }

            .form-row input[type="file"] {
                width: 200px;
            }

            .form-row input[type="checkbox"] {
                width: auto;
            }

            .submit-btn {
                background-color: #d6daf0;
                border: 1px solid #aaa;
                padding: 5px 15px;
                cursor: pointer;
                font-family: inherit;
                font-size: inherit;
            }

            .submit-btn:hover {
                background-color: #c0c4e0;
            }

            .thread-list {
                border: 1px solid #b7c5d9;
            }

            .thread {
                background-color: #f0e0d6;
                border-bottom: 1px solid #d9bfb7;
                padding: 15px;
                margin: 0;
            }

            .thread:nth-child(even) {
                background-color: #f5f5f5;
            }

            .thread-header {
                margin-bottom: 10px;
            }

            .thread-subject {
                color: #af0a0f;
                font-weight: bold;
                margin-right: 10px;
                text-decoration: none;
            }

            .thread-subject:hover {
                text-decoration: underline;
            }

            .thread-info {
                color: #117743;
                font-size: 11px;
            }

            .thread-content {
                margin: 10px 0;
                line-height: 1.4;
            }

            .green-text {
                color: #789922;
                font-family: monospace;
            }

            .quote-link {
                color: #d00;
                text-decoration: none;
            }

            .quote-link:hover {
                text-decoration: underline;
            }

            .thread-image {
                float: left;
                margin: 0 15px 10px 0;
                max-width: 200px;
                max-height: 200px;
                border: 1px solid #b7c5d9;
            }

            .thread-stats {
                font-size: 11px;
                color: #666;
                margin-top: 10px;
            }

            .nsfw-tag {
                background-color: #ff6b6b;
                color: white;
                padding: 2px 6px;
                font-size: 10px;
                font-weight: bold;
                border-radius: 3px;
                margin-left: 5px;
            }

            .delete-btn {
                background-color: #ff6b6b;
                color: white;
                border: none;
                padding: 2px 8px;
                font-size: 10px;
                cursor: pointer;
                border-radius: 3px;
                margin-left: 10px;
            }

            .delete-btn:hover {
                background-color: #ff5252;
            }

            .pagination {
                text-align: center;
                margin: 20px 0;
            }

            .pagination button {
                background-color: #d6daf0;
                border: 1px solid #aaa;
                padding: 5px 10px;
                margin: 0 2px;
                cursor: pointer;
                font-family: inherit;
            }

            .pagination button:hover {
                background-color: #c0c4e0;
            }

            .pagination button:disabled {
                background-color: #eee;
                color: #999;
                cursor: not-allowed;
            }

            .footer {
                text-align: center;
                margin-top: 30px;
                padding-top: 20px;
                border-top: 1px solid #b7c5d9;
                font-size: 11px;
                color: #666;
            }

            .footer a {
                color: #34345c;
                text-decoration: none;
            }

            .footer a:hover {
                text-decoration: underline;
            }

            /* Mobile Responsive */
            @media screen and (max-width: 768px) {
                .container {
                    padding: 10px;
                    margin: 0;
                }

                .form-row {
                    flex-direction: column;
                    align-items: flex-start;
                }

                .form-row input,
                .form-row textarea {
                    width: 100%;
                    max-width: 300px;
                }

                .board-controls {
                    flex-direction: column;
                    align-items: stretch;
                }

                .thread-image {
                    float: none;
                    display: block;
                    margin: 0 0 10px 0;
                    max-width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>yokona</h1>
                <div class="nav">
                    <a href="home.html">Home</a>
                    <a href="catalog.html?board=gr">Catalog</a>
                    <a href="faq.html">FAQ</a>
                    <a href="contact.html">Contact</a>
                    <a href="legal.html">Legal</a>
                </div>
            </div>

            <div class="board-header">
                <h2>üçÄ /gr/ - Green-Text Stories</h2>
                <p>Share your green-text stories and anecdotes</p>
            </div>

            <div class="board-controls">
                <div>
                    <button onclick="togglePostForm()">üìù Start a New Green-Text</button>
                    <button onclick="window.location.href='catalog.html?board=gr'">üìã Catalog</button>
                </div>
                <div>
                    <button onclick="loadThreads()">üîÑ Refresh</button>
                </div>
            </div>

            <div id="post-form" class="post-form" style="display: none;">
                <h3>üìù Post a Green-Text Story</h3>
                <form id="thread-form" enctype="multipart/form-data">
                    <div class="form-row">
                        <label>Subject:</label>
                        <input type="text" id="subject" name="subject" placeholder="Optional subject">
                    </div>
                    <div class="form-row">
                        <label>Story:</label>
                        <textarea id="content" name="content" placeholder="Share your green-text story..." required></textarea>
                    </div>
                    <div class="form-row">
                        <label>Image:</label>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>
                    <div class="form-row">
                        <label>Password:</label>
                        <input type="password" id="password" name="password" placeholder="Optional deletion password">
                    </div>
                    <div class="form-row">
                        <label></label>
                        <div>
                            <input type="checkbox" id="isNsfw" name="isNsfw">
                            <label for="isNsfw">Mark as NSFW</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <label></label>
                        <button type="submit" class="submit-btn">Post Green-Text</button>
                    </div>
                </form>
            </div>

            <div id="threads-container">
                <div class="loading">Loading green-text stories...</div>
            </div>

            <div class="pagination" id="pagination"></div>

            <div class="footer">
                <a href="faq.html">FAQ</a> |
                <a href="contact.html">Contact</a> |
                <a href="legal.html">Legal</a> |
                <a href="#">Donate</a>
                <p>Yokona - Since 2025</p>
            </div>
        </div>

        <script>
            let currentPage = 1;
            let totalPages = 1;
            const boardSlug = 'gr';

            // Toggle post form
            function togglePostForm() {
                const form = document.getElementById('post-form');
                form.style.display = form.style.display === 'none' ? 'block' : 'none';
            }

            // Format green-text content
            function formatGreenText(content) {
                return content.split('\n').map(line => {
                    line = line.trim();
                    if (line.startsWith('>')) {
                        return `<span class="green-text">${line}</span>`;
                    }
                    // Handle quote links
                    line = line.replace(/&gt;&gt;(\d+)/g, '<a href="#" class="quote-link">&gt;&gt;$1</a>');
                    return line;
                }).join('<br>');
            }

            // Load threads
            async function loadThreads() {
                const threadsContainer = document.getElementById('threads-container');
                threadsContainer.innerHTML = '<div class="loading">Loading green-text stories...</div>';

                try {
                    const response = await fetch(`/api/boards/${boardSlug}/threads?page=${currentPage}&limit=10`);
                    if (!response.ok) throw new Error('Failed to load threads');

                    const data = await response.json();
                    totalPages = data.totalPages;
                    renderThreads(data.threads);
                    updatePagination();
                } catch (error) {
                    threadsContainer.innerHTML = `
                        <div class="error">
                            Error loading threads: ${error.message}
                        </div>
                    `;
                }
            }

            // Render threads
            function renderThreads(threads) {
                const threadsContainer = document.getElementById('threads-container');

                if (threads.length === 0) {
                    threadsContainer.innerHTML = '<div class="loading">No green-text stories found</div>';
                    return;
                }

                let threadsHTML = '<div class="thread-list">';

                threads.forEach(thread => {
                    const postDate = new Date(thread.created_at).toLocaleString();
                    const nsfwTag = thread.is_nsfw ? '<span class="nsfw-tag">NSFW</span>' : '';
                    const deleteBtn = '<button class="delete-btn" onclick="deleteThread(' + thread.id + ')">Delete</button>';
                    
                    threadsHTML += `
                        <div class="thread">
                            <div class="thread-header">
                                <a href="thread.html?thread=${thread.id}" class="thread-subject">
                                    ${thread.subject || 'Green-Text Story'}
                                </a>
                                ${nsfwTag}
                                ${deleteBtn}
                                <div class="thread-info">
                                    Posted: ${postDate} | Replies: ${thread.reply_count || 0} | Views: ${thread.views || 0}
                                </div>
                            </div>
                            ${thread.image_data ? `<img src="/api/images/thread/${thread.id}" class="thread-image" alt="Thread image">` : ''}
                            <div class="thread-content">
                                ${formatGreenText(thread.content)}
                            </div>
                            <div style="clear: both;"></div>
                        </div>
                    `;
                });

                threadsHTML += '</div>';
                threadsContainer.innerHTML = threadsHTML;
            }

            // Update pagination
            function updatePagination() {
                const pagination = document.getElementById('pagination');
                
                if (totalPages <= 1) {
                    pagination.innerHTML = '';
                    return;
                }

                let paginationHTML = '';
                
                if (currentPage > 1) {
                    paginationHTML += `<button onclick="changePage(${currentPage - 1})">Previous</button>`;
                }
                
                for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                    if (i === currentPage) {
                        paginationHTML += `<button disabled>${i}</button>`;
                    } else {
                        paginationHTML += `<button onclick="changePage(${i})">${i}</button>`;
                    }
                }
                
                if (currentPage < totalPages) {
                    paginationHTML += `<button onclick="changePage(${currentPage + 1})">Next</button>`;
                }
                
                pagination.innerHTML = paginationHTML;
            }

            // Change page
            function changePage(page) {
                currentPage = page;
                loadThreads();
            }

            // Delete thread
            async function deleteThread(threadId) {
                const password = prompt('Enter deletion password:');
                if (!password) return;

                try {
                    const response = await fetch(`/api/threads/${threadId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ password })
                    });

                    if (response.ok) {
                        alert('Thread deleted successfully');
                        loadThreads();
                    } else {
                        const error = await response.json();
                        alert(error.error || 'Failed to delete thread');
                    }
                } catch (error) {
                    alert('Error deleting thread: ' + error.message);
                }
            }

            // Handle form submission
            document.getElementById('thread-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData();
                formData.append('subject', document.getElementById('subject').value);
                formData.append('content', document.getElementById('content').value);
                formData.append('password', document.getElementById('password').value);
                formData.append('isNsfw', document.getElementById('isNsfw').checked);
                
                const imageFile = document.getElementById('image').files[0];
                if (imageFile) {
                    formData.append('image', imageFile);
                }

                try {
                    const response = await fetch(`/api/boards/${boardSlug}/threads`, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        document.getElementById('thread-form').reset();
                        togglePostForm();
                        loadThreads();
                        alert('Green-text story posted successfully!');
                    } else {
                        const error = await response.json();
                        alert(error.error || 'Failed to post thread');
                    }
                } catch (error) {
                    alert('Error posting thread: ' + error.message);
                }
            });

            // Load threads on page load
            document.addEventListener('DOMContentLoaded', loadThreads);
        </script>
    </body>
</html>
